<h1 class="title">
  Lista de clientes
</h1>

<div>

  <div>
    <div class="form-floating">
      <input type="text" class="form-control" id="filtro">
      <label for="filtro">Buscar por:</label>
    </div>
  </div>
  <div>
    <button class="btn">
      Adicionar cliente
    </button>
  </div>
</div>

<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" class="checkbox checkbox-neutral-white" />
        </th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data de Nascimento</th>
        <th>Data de Cadastro</th>
        <th>Renda Mensal</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let cliente of clientes">
        <tr [routerLink]="['/cliente-detalhe',cliente.id]">
          <td>
            <input type="checkbox" class="checkbox checkbox-primary" id="myCheckbox" />
          </td>
          <td>
            {{cliente.nomeCliente}}
          </td>
          <td>{{cliente.CPF}}</td>
          <td>{{cliente.dataNascimento | date: 'dd/MM/yyyy'}}</td>
          <td>{{cliente.dataCadastro | date: 'dd/MM/yyyy'}}</td>
          <td>{{cliente.rendaMensal | currency:'BRL'}}</td>
        </tr>
      </ng-container>
      <tr>
        <td colspan="5" class="total-text">
          Valor Total:
        </td>
        <td>{{totalRenda | currency:'BRL'}}</td>
      </tr>
    </tbody>
  </table>
</div>
